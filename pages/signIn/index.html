<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessão | GymSoft</title>

    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./signIn.css" />
</head>

<body>
    <main class="main-signIn">
        <section class="section-video">
            <video
                src="../../assets/img/login.mp4"
                autoplay
                muted
                loop
            ></video> 
        </section>

        <section class="section-form">
            <form class="anime-left">
                <strong>Bem-vindo ao Gym<span>Soft</span></strong>

                <small class="description">
                    Inicie sessão na sua conta para continuar usando o GymSoft. 
                </small>

                <div class="input-label">
                    <label>Email ou N º BI</label>
                    <input 
                        type="text"
                        placeholder="Ex: exempl@gmail.com ou 1234567890"
                        required
                    />
                </div>

                <div class="input-label">
                    <label >Senha</label>
                    <input 
                        type="password"
                        placeholder="exemplo@123#"
                        required
                    />
                </div>
                
                <a href="#">Esqueceu a senha?</a>

                <button class="button-dow" >Iniciar Sessão</button>

                <p>Não tem uma conta? <a href="../signUp/index.html">Crie uma conta</a></p>
            </form>
        </section>
    </main>
</body>
</html>
