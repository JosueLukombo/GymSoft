<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta | GymSoft</title>

    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./signUp.css" />
</head>

<body>
    <main class="main-signUp">
        <section class="section-video">
            <video
                src="../../assets/img/login.mp4"
                autoplay
                muted
                loop
            ></video> 
        </section>

        <section class="section-form">
            <form class="anime-left">
                <strong>
                    Junta-se a <span>nós!</span>
                </strong>

                <small class="description">
                    Crie sua conta para começar a usar o GymSoft.
                </small>

                <div class="input-label">
                    <label>Nº BI</label>
                    <input 
                        type="text"
                        placeholder="Ex: 12345678XX90"
                        required
                    />
                </div>

                <div class="input-label">
                    <label>Email</label>
                    <input 
                        type="text"
                        placeholder="Ex: exempl@gmail.com"
                        required
                    />
                </div>

                <div class="input-label">
                    <label >Criar Senha</label>
                    <input 
                        type="password"
                        placeholder="**********"
                        required
                    />
                </div>
                
                <button class="button-dow" >Criar conta</button>

                <p>Já tens uma conta? <a href="../signIn/index.html">iniciar Sessão</a></p>
            </form>
        </section>
    </main>
</body>
</html>
