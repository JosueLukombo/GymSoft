    <main class="container main-planos">


        <section class="section-novo-plano">
            
            <div class="card-title-description anime-bottom">
                <strong>Criar Novo Plano</strong>
                <small>
                    Crie e os planos de assinatura disponíveis para os alunos da academia.
                </small>
            </div>

            <div class="form-add-plano anime-bottom">

                    <div class="input-group">
                        <label for="nome-plano">Nome do Plano</label>
                        <input type="text" id="nome-plano" placeholder="Ex: Plano Mensal">
                    </div>
                    

                    <div class="input-group">
                        <label for="preco">Preço (Kz)</label>
                        <input type="number" id="preco" placeholder="25000">
                    </div>

                    <div class="input-group">
                        <label for="duracao">Duração</label>
                        <select name="duracao" id="">
                            <option value="" disabled selected>Selecione a duração</option>
                            <option value="1">1 Mês</option>
                            <option value="3">3 Meses</option>
                            <option value="6">6 Meses</option>
                            <option value="12">12 Meses</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="limite-de-acessos">Limite de Acessos</label>
                        <select name="limite-de-acessos" id="">
                            <option value="" disabled selected>Selecione o limite de acessos</option>
                            <option value="ilimitado">Ilimitado</option>
                            <option value="30">30 Acessos</option>
                            <option value="60">60 Acessos</option>
                            <option value="90">90 Acessos</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="descricao-plano">Benefícios (um por linha)</label>
                        <textarea name="descricao-plano" id="descricao-plano" rows="4" placeholder="Ex: Acesso à todas as aulas Acompanhamento personalizado Nutrição inclusa"></textarea>
                    </div>

                    <!-- <button type="submit" class="btn-submit-plano">Criar Plano</button> -->
            </div>

            <button type="submit" class="btn-submit-plano anime-bottom">Criar Plano</button>
            

        </section>
